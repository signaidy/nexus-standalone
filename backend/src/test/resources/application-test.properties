# --- H2 datasource for tests only ---
spring.datasource.url=jdbc:h2:mem:nexus_test;DB_CLOSE_DELAY=-1;MODE=Oracle;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/drop schema in tests
spring.jpa.hibernate.ddl-auto=create-drop

# keep logs quiet for CI (optional)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Force H2 dialect & simple naming strategy for tests
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl